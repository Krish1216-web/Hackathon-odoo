<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SkillSwap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    .login-container h3 {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-login {
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }

    .form-text {
      text-align: center;
      margin-top: 15px;
    }

    .form-text a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h3><i class="fa-solid fa-right-to-bracket me-2"></i>Login to SkillSwap</h3>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label"><i class="fa-solid fa-envelope me-1"></i>Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label"><i class="fa-solid fa-lock me-1"></i>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn btn-primary btn-login"><i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Login</button>
    </form>

    <p class="form-text">Don't have an account? <a href="register.html">Sign Up</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Redirect Script -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form submission
      // You can add login validation here if needed
      window.location.href = "index.html"; // redirect to home page
    });
  </script>
</body>
</html>
